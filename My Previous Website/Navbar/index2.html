<!DOCTYPE html>
<html>
<head>
	<title>Navigation Menu</title>
	<link rel="stylesheet" type="text/css" href="style5.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="circularmenu" class="circular-menu active">
	<a class="floating-btn" onclick="document.getElementById('circularmenu').classList.toggle('active');">
	<i class="fa fa-plus"></i>	
	</a>

	<menu class="items-wrapper">
	<a href="#" class="menu-items fa fa-facebook"></a>
	<a href="#" class="menu-items fa fa-instagram"></a>
	<a href="#" class="menu-items fa fa-whatsapp"></a>
	<a href="#" class="menu-items fa fa-twitter"></a>	
	</menu>
	</div>
	<div id="circularmenu1" class="circular-menu circular-menu-left active">
	<a class="floating-btn" onclick="document.getElementById('circularmenu1').classList.toggle('active');">
	<i class="fa fa-bars"></i>	
	</a> 
	<menu class="items-wrapper">
	<a href="#" class="menu-items fa fa-facebook"></a>
	<a href="#" class="menu-items fa fa-instagram"></a>
	<a href="#" class="menu-items fa fa-whatsapp"></a>
	<a href="#" class="menu-items fa fa-twitter"></a>	
	</menu>
</div>
</body>
</html>
