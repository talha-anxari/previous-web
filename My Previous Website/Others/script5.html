<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>
<h2>Math Objects</h2>
<script>
	document.write('Generating random number:'+Math.random());
	document.write('<br>Extrating minimum number'+Math.min(0,150,30,20,8,200));
	document.write('<br>Generating cos:'+Math.cos(50));
	document.write('<br>Generating sin'+Math.sin(0));
	document.write('<br>Generating square root:'+Math.sqrt(4));
	document.write('<br> calculating power'+Math.pow(4,2));
</script>
</body>
</html>
