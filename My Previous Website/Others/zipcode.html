<body>
<script>
	var zipcodepatter = /^\d{11}$/;
	var (zipcode = zipcodepatter.exec(prompt('Enter Zip Code:'));
	if (zipcode |= null) {
		alert('valid Zip Code.');
	}
	else {
		alert('invalid Zip Code - Format xxxxx.');
	}
</script>
</body>
