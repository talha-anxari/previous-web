<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>I AM BEST IN THE WORLD</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
	function myFunction() {
		var str = '123456789?';
		var part1 = /[1-4]/g;
		var result = str.match(part1);
		document.getElementById('demo').innerHTML = result;
	}
</script>
</body>
</html>
