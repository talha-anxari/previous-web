<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
</head>
<body>
<h1 align="center">Date Object</h1>
<script>
	document.write(Date());
	var d = new Date();
	document.write('<br>'+d.getTime());
	document.write('<br>'+d.getDate());
	document.write('<br>'+d.getFullYear());
	document.write('<br>'+d.getDay());
</script>
</body>
</html>
