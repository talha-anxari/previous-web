<!DOCTYPE html>
<html>
<head>
	<title>talha sahab</title>
</head>
<body>
<script>
	var x = 'i am talha,anxari';
	var y = 'and i am pakistani';
	document.write('<br>'+x+'<br></br>');
	document.write('<br>Text Length is'+y.length);
	document.write('<br>2nd Name start at position:'+x.indexOf('talha'));
	document.write('<br>anxari hi at position:'+x.search('anxari'));

	document.write('<br>\'a\' occure at position:'+x.lastindexOf('i'));
	document.write('<br>Cutting everthing else but my:'+y.substring(5,11));
	document.write('<br>+''Replace:<br>'+x.replace('talha','anxari'));
	document.write('<br>Converting to Upper Case:'+x.toUpperCase());
	document.write('<br>Converting to Lower Case:'+x.toLowerCase());
	document.write('<br>joing Strings:'+x.concat('',y));
	document.write('<br>Finding Char with location:'+x.charAt(2));
	document.write('<br>spliting with a location:'+y.split('a')[0]);
</script>
</body>
