<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
<script>
	var std=new Array(4);
	std[0]=new Array("Hyder","345","300");
	std[1]=new Array("Ali","345","300");
	std[2]=new Array("Hussain","345","300");
	std[3]=new Array("Abbas","345","300");
	for(b=0;b<4;b++)
	{
		for(var a=0;a<3;a++)
		{
			document.write(std[b][a]+"<br>")
		}
	}
</script>
</body>
</html>
