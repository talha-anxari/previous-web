<!DOCTYPE html>
<html>
<head>
	<title>Emoji</title>
	
	
</head>
<body>
	
		<canvas id="myCanvas" width="300" height="300" style="border: 1px solid black; background-color: skyblue"> your browser not support</canvas>
	
	<script type="text/javascript">
		
		var c=document.getElementById('myCanvas');
		var ctx=c.getContext('2d');
		//MAIN FACE(BIG CRCLE)
	    ctx.beginPath();
		ctx.arc(150,150,100,0,2 * Math.PI);
		ctx.fillStyle='yellow';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
//SMILE
	    ctx.beginPath();
		ctx.arc(150,200,40,1.1*Math.PI,1.9*Math.PI);
		ctx.lineWidth=3;
		ctx.stroke();
		ctx.closePath();
//left eye
        ctx.beginPath();
		ctx.arc(110,110,20,0,2 * Math.PI);
		ctx.lineWidth=1;
		ctx.fillStyle='red';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();


//right eye
        ctx.beginPath();
		ctx.arc(190,110,20,0,2 * Math.PI);
		ctx.fillStyle='red';
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
	</script>

</body>
	

</html>
